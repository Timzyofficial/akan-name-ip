<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Naming</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header class="header">
        <img src="./img/DEXTER.jpg" alt="An Image">
    </header>
    <div class="description">
        <h1>Akan Web App tells you the day you were born and gives you an Akan Name</h1>
    </div>
    <div class="main">
        <h2>Enter your birthday</h2 >
        <form>
            <div class="form-group">
                <label for="day" class="form-group-label">Day</label>
                <input type="text" placeholder="01" name="day"  />
                <label for="" class="dayWarning"></label>
            </div>
            <div class="form-group">
            <label class="form-group-label">Month</label>
            <input type="text" placeholder="01" name="month" />
            <label for="" class="monthWarning"></label>
            </div>
           <div class="form-group">
            <label class="form-group-label">Year</label>
            <input type="number" placeholder="2022" name="year">
            <label for="" class="yearWarning"></label>
           </div>
            <h4>Gender</h4>
            <input type="radio" id="male" name="gender" checked>
            <label>Male</label>
            <input type="radio" id="female" name="gender">
            <label>Female</label>

        </form>
        <p>
            <span class="result">&nbsp;</span>
        </p>
        <button onclick="getAkanName()">Get Name</button>
    </div>
</body>
</html>
