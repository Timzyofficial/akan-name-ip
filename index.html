<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Naming</title>
    <script src="./script.js"></script>
</head>
<body>
    <div>
        <p>Enter your birthday</p>
        <form>
            <label>Day</label>
            <input type="text" placeholder="01" name="day"  />
            <label>Month</label>
            <input type="text" placeholder="01" name="month" />
            <label>Year</label>
            <input type="number" placeholder="2022" name="year">
            <h4>Gender</h4>
            <label>Male</label>
            <input type="radio" id="male" name="gender">
            <label>Female</label>
            <input type="radio" id="female" name="gender">
        </form>
        <p>
            <span class="result">Name Here</span>
        </p>
        <button onclick="getAkanName()">Get Name</button>
    </div>
</body>
</html>
